[Setup]
AppName=Friartico
AppVersion=1.0
DefaultDirName={pf}\Friartico
DefaultGroupName=Friartico
OutputBaseFilename=FriarticoInstaller
Compression=lzma
SolidCompression=yes
DisableDirPage=no

[Files]
Source: "dist\Friartico.exe"; DestDir: "{app}"; Flags: ignoreversion

[Icons]
Name: "{group}\Friartico"; Filename: "{app}\Friartico.exe"

[Run]
Filename: "{app}\Friartico.exe"; Description: "Launch YourAppName"; Flags: nowait postinstall skipifsilent
